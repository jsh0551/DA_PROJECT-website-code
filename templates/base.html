<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="stylesheet" href="{% static 'qna.css' %}">
    <link rel="stylesheet" href="{% static 'animation.css' %}">
    <link rel="stylesheet" href="{% static 'result.css' %}">
</head>
<body>
    <div class="container">
        <section id="main" class="mx-auto mt-5 py- px-3">
            <h1 >나의 하루 탄소 배출량은?</h1>
            <div class="col-lg-6 col-md-8 col-sm-10 col- mx-auto">
                <img src="{% static 'cat1.png' %}" alt="mainImage" class="img-fluid">
            </div>
            <p>
                내용 설명 가나다라마바사아자차카타파하
            </p>
            <button type="button" class="btn btn-outline-danger mt-3"
            onclick="js:begin()">
                시작하기
            </button>
        </section>

        <section id="qna">
            <div class="qbox my-5 py-3 mx-auto">

            </div>

            <div class="abox">

            </div>
        </section>
        
        <section id="result">
            <h1 >결과</h1>
            <div class="resultname"></div>

            <div id="resultImg" class="col-lg-6 col-md-8 col-sm-10 col- mx-auto">
                <img src="{% static 'cat1.png' %}" alt="mainImage" class="img-fluid">
            </div>
            <div class="resultDes"></div>
            <button type="button">
                공유하기
            </button>
        </section>
        <script src="static/js/data.js" charset="utf-8"></script>
        <script src="static/js/start.js" charset="utf-8"></script>
    </div>
</body>
</html>
