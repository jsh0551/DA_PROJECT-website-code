<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <meta name="author" content="DA_team">
    <meta name="keywords" content="탄소배출">
    <meta name="description" content="탄소배출">


    <meta property="og:url" content="" />

    <meta property="og:type" content="website" />

    <title>나의 환경 테스트</title>

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'icon.png' %}?">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'qna.css' %}?after">
    <link rel="stylesheet" href="{% static 'animation.css' %}?after">
    <link rel="stylesheet" href="{% static 'result.css' %}?after">
</head>
<body onload="js:redirectResult('{{ max_value }}','{{ min_value }}')">
    
    <div class="container mx-auto" style="background-color: rgb(201, 160, 223);align-items: center;justify-content: center;display: flex;">
        <section id="result" style="background-color: rgb(201, 160, 223);">   
            <div class="col-lg-6 col-md-8 col-sm-10 col- py-1 mx-auto">
                <img src="{% static 'result_title.png' %}" alt="mainImage" class="img-fluid">
            </div>
            <div class="sub_container" style="border-radius: 15px; background-color: rgb(201, 160, 223);">
                <div id="resultImg">
                    <div class="content_container col-lg-6 col-md-8 col-sm-10 col- mx-auto mt-3 py- px-3">
                        <div class="char_title"><h1>&lt; Good 😇&gt;</h1></div>
                        <div class="img_container" id="best_img"></div>
                        <div class="caption_container py-3" id="best_cap"></div>
                    </div>
                    <div class="content_container col-lg-6 col-md-8 col-sm-10 col- mx-auto mt-3 py- px-3">
                        <div class="char_title"><h1>&lt; Bad 😞&gt;</h1></div>
                        <div class="img_container" id="worst_img"></div>
                        <div class="caption_container py-3" id="worst_cap"></div>
                    </div>
                </div>
                <!-- <div id="resultImg">
                    <div class="content_container col-lg-6 col-md-8 col-sm-10 col- mx-auto mt-5 py- px-3">
                        <div class="caption_container py-3" id="best_cap"></div>
                    </div>
                    <div class="content_container col-lg-6 col-md-8 col-sm-10 col- mx-auto mt-5 py- px-3">
                        <div class="caption_container py-3" id="worst_cap"></div>
                    </div>
                </div> -->
            </div>
            <div class="resultGraph col-lg-6 col-md-8 col-sm-10 col- mx-auto py-3" style="background-color: white; border-radius: 20px; width : 80%; align-items: center; flex-direction: column;">
                <div class="img_container" id="graph"></div>
            </div>
            <ul class="AnswerGroup">

            </ul>
            
            <button class="share_btn w-btn w-btn-indigo py-3" id="kakao-link-btn" type="button" style="bottom:10px;">
                공유하기
            </button>
            <script type='text/javascript'>
                Kakao.init('d3bebf78457bbfb76a401cbbe07ac80f');
                Kakao.Link.createDefaultButton({
                    container: '.share_btn',
                    objectType: 'feed',
                    content: {
                    title: '환경 유형 테스트',
                    description: '#성격테스트 #지구온난화 #탄소배출 #탄소발자국',
                    imageUrl: "https://raw.githubusercontent.com/jsh0551/DA_PROJECT/master/project_apps/static/water_bear.png?token=GHSAT0AAAAAACBR5RO3VH7BFKDZTJAHU6TOZCQAN5Q",
                    link: {
                        mobileWebUrl: 'http://env-test.r-e.kr',
                        webUrl: 'http://env-test.r-e.kr'
                    }
                    },
                    buttons: [
                    {
                        title: '웹으로 보기',
                        link: {
                        mobileWebUrl: 'http://env-test.r-e.kr',
                        webUrl: 'http://env-test.r-e.kr'
                        }
                    },
                    {
                        title: '앱으로 보기',
                        link: {
                        mobileWebUrl: 'http://env-test.r-e.kr',
                        webUrl: 'http://env-test.r-e.kr'
                        }
                    }
                    ]
                });
            </script>

            <button class="replay w-btn w-btn-indigo py-3" type="button" style="bottom:10px;" onclick="location.href='http://env-test.r-e.kr'">
                다시하기
            </button>
        </section>
    </div>

    <script src="static/js/data.js?after" charset="utf-8"></script>
    <script src="static/js/start.js?after" charset="utf-8"></script>
</body>
</html>
